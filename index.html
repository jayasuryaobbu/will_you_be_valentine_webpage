<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6b6b, #feca57, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart {
            position: absolute;
            font-size: clamp(16px, 4vw, 20px);
            color: rgba(255,255,255,0.9);
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }
        h1 {
            font-size: clamp(1.8rem, 8vw, 2.8rem);
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            margin-bottom: 2rem;
            line-height: 1.2;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px #ff6b6b, 0 0 40px #ff6b6b; }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px #feca57, 0 0 50px #feca57; }
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }
        .yes-btn {
            padding: 16px 32px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            min-width: 140px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        .yes-btn:hover, .yes-btn:active {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255,107,107,0.6);
        }
        #noBtn {
            display: none; /* Initially hidden */
        }
        .no {
            position: relative;
            z-index: 30;
            padding: 16px 24px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            min-width: 150px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(45deg, #54a0ff, #5aa7ff);
            color: white;
        }
        .no:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none !important;
        }
        .yes-message {
            margin-top: 2rem;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: 500;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: bounce 1s infinite;
            line-height: 1.3;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        /* Combined styles for smaller phones (e.g., iPhone 12 mini & iPhone 13) */
        @media screen and (max-width: 390px) {
            body { padding: 15px; }
            .container { padding: 15px; max-width: 340px; }
            h1 { margin-bottom: 1.5rem; font-size: 2.2rem; }
            .yes-btn, .no { 
                padding: 15px 22px; 
                min-width: 135px;
                font-size: 1.05rem;
            }
            .buttons-container { gap: 15px; }
        }
        @supports(padding: max(0px)) {
            body {
                padding-bottom: env(safe-area-inset-bottom);
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Likhi, Will You Be My Valentine? üåπ</h1>
        <div class="buttons-container">
            <button class="yes-btn" onclick="accept()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" class="no">No üò¢</button>
        </div>
        <div class="yes-message hidden" id="yesMsg">
            Yay! You're my Valentine forever! üíï
        </div>
    </div>

    <script>
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // FIXED: Perfect initial button placement
        const noBtn = document.getElementById('noBtn');
        
        // Show No button and position it perfectly initially
        noBtn.style.display = 'block';

        // Your custom noTexts array (14 messages)
        const noTexts = [
            "Are you sure? ü§î",
            "Really? üòè",
            "Think again! üí≠",
            "No way! üò≤",
            "What if I asked really nice? üëâüëà",
            "Come on! ü•∫",
            "Pretty, please? üôè",
            "You know the answer ‚ù§Ô∏è",
            "Don't break my heart üíî",
            "May be with my Biryani? ü•ò",
            "How about a kiss? üòò",
            "Please Pookieee ü•∫",
            "Be mine! Pleaseeee üíñ",
            "I am Crying, :((((( üò≠"
        ];
        let noClickCount = 0;

        function getSafeRandomPosition() {
            const h1Rect = document.querySelector('h1').getBoundingClientRect();
            const yesBtnRect = document.querySelector('.yes-btn').getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            const buttonWidth = noBtnRect.width;
            const buttonHeight = noBtnRect.height;

            let randomX, randomY;
            let isOverlapping;
            let safetyCounter = 0; // Prevents infinite loops

            const restrictedAreas = [h1Rect, yesBtnRect];

            do {
                // Generate random position within the viewport, with a 20px padding from edges
                randomX = 20 + Math.random() * (window.innerWidth - buttonWidth - 40);
                randomY = 20 + Math.random() * (window.innerHeight - buttonHeight - 40);

                const proposedRect = {
                    left: randomX,
                    right: randomX + buttonWidth,
                    top: randomY,
                    bottom: randomY + buttonHeight
                };

                isOverlapping = restrictedAreas.some(area => {
                    // Add padding to the restricted area for better spacing
                    const paddedArea = {
                        left: area.left - 20, right: area.right + 20,
                        top: area.top - 20, bottom: area.bottom + 20
                    };
                    return (proposedRect.left < paddedArea.right && proposedRect.right > paddedArea.left && proposedRect.top < paddedArea.bottom && proposedRect.bottom > paddedArea.top);
                });

                safetyCounter++;
            } while (isOverlapping && safetyCounter < 100);

            return { x: randomX, y: randomY };
        }

        function teleportNoButton() {
            noBtn.style.position = 'fixed';
            const pos = getSafeRandomPosition();
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
            
            // Smooth bounce animation
            noBtn.animate([
                { transform: 'scale(0.8) translateY(20px)', opacity: 0.7 },
                { transform: 'scale(1) translateY(0)', opacity: 1 }
            ], {
                duration: 500,
                easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)'
            });
        }

        function handleNoClick() {
            if (noClickCount < noTexts.length) {
                // Create a spacer to keep the Yes button in place when No button leaves the flow
                if (noBtn.style.position !== 'fixed') {
                    const spacer = document.createElement('div');
                    spacer.id = 'no-btn-spacer';
                    spacer.style.width = noBtn.offsetWidth + 'px';
                    spacer.style.height = noBtn.offsetHeight + 'px';
                    noBtn.parentNode.insertBefore(spacer, noBtn);
                }
                noBtn.textContent = noTexts[noClickCount];
                noClickCount++;
                teleportNoButton();
            } else {
                alert('I Can\'t Leave You! Try Yes Please! üòî');
                noClickCount = 0;
                noBtn.textContent = 'No üò¢';
                
                // Remove spacer to reset layout
                const spacer = document.getElementById('no-btn-spacer');
                if (spacer) spacer.remove();

                // Return to right of Yes button
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                noBtn.style.transform = 'none';
            }
        }

        noBtn.addEventListener('click', handleNoClick);

        function accept() {
            document.querySelector('h1').innerHTML = 'I Love You üíñ!<br>My Wifey, Likhi üòò';
            document.querySelector('.buttons-container').style.display = 'none';
            document.getElementById('yesMsg').classList.remove('hidden');
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
