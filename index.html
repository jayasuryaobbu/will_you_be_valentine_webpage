<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6b6b, #feca57, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart {
            position: absolute;
            font-size: clamp(16px, 4vw, 20px);
            color: rgba(255,255,255,0.9);
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }
        h1 {
            font-size: clamp(1.8rem, 8vw, 2.8rem);
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            margin-bottom: 2rem;
            line-height: 1.2;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px #ff6b6b, 0 0 40px #ff6b6b; }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px #feca57, 0 0 50px #feca57; }
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }
        .yes-btn {
            padding: 16px 32px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            min-width: 140px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        .yes-btn:hover, .yes-btn:active {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255,107,107,0.6);
        }
        #noBtn {
            display: none; /* Initially hidden */
        }
        .no {
            position: relative;
            z-index: 30;
            padding: 16px 24px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            min-width: 150px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(45deg, #54a0ff, #5aa7ff);
            color: white;
        }
        .no:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none !important;
        }
        .yes-message {
            margin-top: 2rem;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: 500;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: bounce 1s infinite;
            line-height: 1.3;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        /* Combined styles for smaller phones (e.g., iPhone 12 mini & iPhone 13) */
        @media screen and (max-width: 390px) {
            body { padding: 15px; }
            .container { padding: 15px; max-width: 340px; }
            h1 { margin-bottom: 1.5rem; font-size: 2.2rem; }
            .yes-btn, .no { 
                padding: 15px 22px; 
                min-width: 135px;
                font-size: 1.05rem;
            }
            .buttons-container { gap: 15px; }
        }
        @supports(padding: max(0px)) {
            body {
                padding-bottom: env(safe-area-inset-bottom);
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons-container">
            <button class="yes-btn" onclick="accept()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" class="no">No üò¢</button>
        </div>
        <div class="yes-message hidden" id="yesMsg">
            Yay! You're my Valentine forever! üíï
        </div>
    </div>

    <script>
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // FIXED: Perfect initial button placement
        const noBtn = document.getElementById('noBtn');
        
        // Show No button and position it perfectly initially
        noBtn.style.display = 'block';

        // Your custom noTexts array (14 messages)
        const noTexts = [
            "Are you sure? ü§î",
            "Really? üòè",
            "Think again! üí≠",
            "No way! üò≤",
            "What if I asked really nice?",
            "Come on! ü•∫",
            "Pretty, please? üôè",
            "You know the answer ‚ù§Ô∏è",
            "Don't break my heart üíî",
            "May be with my Biryani?",
            "How about a kiss?",
            "Please Pookieee",
            "Be mine! Pleaseeee üíñ",
            ":((((( "
        ];
        let noClickCount = 0;

        function getSafeRandomPosition() {
            const buttonRect = noBtn.getBoundingClientRect();
            const buttonWidth = buttonRect.width;
            const buttonHeight = buttonRect.height;
            
            // Safe zones: avoid center container area completely
            const safeTop = window.innerHeight * 0.15 + buttonHeight; // Skip top 15%
            const safeBottom = window.innerHeight - buttonHeight - 20; // 20px from bottom
            const safeLeft = 20 + buttonWidth; // 20px from left
            const safeRight = window.innerWidth - buttonWidth - 20; // 20px from right
            
            const randomX = safeLeft + Math.random() * (safeRight - safeLeft);
            const randomY = safeTop + Math.random() * (safeBottom - safeTop);
            
            return { x: randomX, y: randomY };
        }

        function teleportNoButton() {
            noBtn.style.position = 'fixed';
            const pos = getSafeRandomPosition();
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
            
            // Smooth bounce animation
            noBtn.animate([
                { transform: 'scale(0.8) translateY(20px)', opacity: 0.7 },
                { transform: 'scale(1) translateY(0)', opacity: 1 }
            ], {
                duration: 500,
                easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)'
            });
        }

        function handleNoClick() {
            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
                noClickCount++;
                teleportNoButton();
            } else {
                alert('Just kidding! Try Yes! üòâ');
                noClickCount = 0;
                noBtn.textContent = 'No üò¢';
                // Return to right of Yes button
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                noBtn.style.transform = 'none';
            }
        }

        noBtn.addEventListener('click', handleNoClick);

        function accept() {
            document.querySelector('h1').innerHTML = 'I Love You!<br>My Wifey, Likhi üíñ';
            document.querySelector('.buttons-container').style.display = 'none';
            document.getElementById('yesMsg').classList.remove('hidden');
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
